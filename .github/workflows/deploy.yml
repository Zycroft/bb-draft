name: Deploy to NGINX Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web app
        run: flutter build web --release --base-href /bb-draft/

      - name: Deploy Flutter app to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/web/*"
          target: /var/www/html/bb-draft
          strip_components: 2

      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "bb-draft-backend/*"
          target: ~/bb-draft-backend
          strip_components: 1

      - name: Build and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/bb-draft-backend
            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml up -d --build

            # Check if backend is responding
            sleep 3
            curl -s http://127.0.0.1:3000/api/players | head -c 100 || echo "Backend not responding on port 3000"

            # Configure nginx - find the right config file (could be default or domain-specific)
            NGINX_CONF=$(grep -l "server_name.*zycroft" /etc/nginx/sites-available/* 2>/dev/null | head -1)
            if [ -z "$NGINX_CONF" ]; then
              NGINX_CONF="/etc/nginx/sites-available/default"
            fi
            echo "Using nginx config: $NGINX_CONF"

            # Check if proxy_pass to 3000 exists (more specific check)
            if ! grep -q "proxy_pass.*127.0.0.1:3000" "$NGINX_CONF" 2>/dev/null; then
              echo "Configuring nginx reverse proxy..."

              # Create a backup
              sudo cp "$NGINX_CONF" "${NGINX_CONF}.bak"

              # Create a temp file with the location block inserted before the last }
              sudo awk '
                /^}[[:space:]]*$/ && !done {
                  print "    # BB Draft API proxy"
                  print "    location /bb-draft-api/ {"
                  print "        proxy_pass http://127.0.0.1:3000/;"
                  print "        proxy_http_version 1.1;"
                  print "        proxy_set_header Upgrade $http_upgrade;"
                  print "        proxy_set_header Connection \"upgrade\";"
                  print "        proxy_set_header Host $host;"
                  print "        proxy_set_header X-Real-IP $remote_addr;"
                  print "        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;"
                  print "        proxy_set_header X-Forwarded-Proto $scheme;"
                  print "        proxy_read_timeout 86400;"
                  print "    }"
                  print ""
                  done=1
                }
                { print }
              ' "$NGINX_CONF" | sudo tee "${NGINX_CONF}.new" > /dev/null

              sudo mv "${NGINX_CONF}.new" "$NGINX_CONF"

              # Test nginx config
              if sudo nginx -t; then
                sudo systemctl reload nginx
                echo "Nginx configured successfully"
              else
                echo "Nginx config test failed - restoring backup"
                sudo mv "${NGINX_CONF}.bak" "$NGINX_CONF"
                sudo nginx -t && sudo systemctl reload nginx
              fi
            else
              echo "Nginx already configured with proxy to port 3000"
            fi

            # Test the proxy
            curl -s https://zycroft.duckdns.org/bb-draft-api/api/players | head -c 100 || echo "Proxy test failed"
