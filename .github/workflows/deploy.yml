name: Deploy to NGINX Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Get next version from backend
        id: version
        run: |
          # Get the next version number from the production backend
          VERSION_RESPONSE=$(curl -s -X POST https://zycroft.duckdns.org/bb-draft-api/version/next \
            -H "Content-Type: application/json" \
            -d '{"majorMinorPatch": "0.0.0"}' || echo '{"version": "0.0.0-unknown-0000"}')

          VERSION=$(echo "$VERSION_RESPONSE" | grep -o '"version":"[^"]*"' | cut -d'"' -f4)

          if [ -z "$VERSION" ]; then
            VERSION="0.0.0-unknown-0000"
          fi

          echo "Generated version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build web app
        run: flutter build web --release --base-href /bb-draft/ --dart-define=APP_VERSION=${{ steps.version.outputs.version }}

      - name: Deploy Flutter app to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/web/*"
          target: /var/www/html/bb-draft
          strip_components: 2

      - name: Clean backend directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -rf ~/bb-draft-backend/src
            rm -rf ~/bb-draft-backend/dist
            echo "Cleaned backend src and dist directories"

      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "bb-draft-backend/*"
          target: ~/bb-draft-backend
          strip_components: 1

      - name: Build and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/bb-draft-backend
            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml up -d --build
            sleep 3
            curl -s http://127.0.0.1:3000/health || echo "Backend not responding"
            NGINX_CONF=$(grep -l "server_name.*zycroft" /etc/nginx/sites-available/* 2>/dev/null | head -1)
            if [ -z "$NGINX_CONF" ]; then NGINX_CONF="/etc/nginx/sites-available/default"; fi
            echo "Using nginx config: $NGINX_CONF"
            # Force reconfigure by restoring backup first if proxy test fails
            if curl -s --max-time 5 https://zycroft.duckdns.org/bb-draft-api/health | grep -q ok; then
              echo "Proxy already working"
            else
              echo "Proxy not working, reconfiguring..."
              # Restore backup if exists
              if [ -f "${NGINX_CONF}.bak" ]; then
                echo "Restoring backup..."
                sudo cp "${NGINX_CONF}.bak" "$NGINX_CONF"
              fi
              echo "Configuring nginx..."
              sudo cp "$NGINX_CONF" "${NGINX_CONF}.bak"
              # Find the line with "listen 443 ssl" to identify HTTPS server block
              SSL_LINE=$(grep -n "listen.*443.*ssl" "$NGINX_CONF" | head -1 | cut -d: -f1)
              echo "SSL server starts at line $SSL_LINE"
              # Find the closing brace of the HTTPS server block (first } after ssl line)
              LAST_BRACE=$(tail -n +$SSL_LINE "$NGINX_CONF" | grep -n "^}" | head -1 | cut -d: -f1)
              LAST_BRACE=$((SSL_LINE + LAST_BRACE - 1))
              echo "Inserting before line $LAST_BRACE"
              sudo head -n $((LAST_BRACE - 1)) "$NGINX_CONF" | sudo tee "${NGINX_CONF}.new" > /dev/null
              echo "" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "    # BB Draft API proxy" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "    location /bb-draft-api/ {" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "        proxy_pass http://127.0.0.1:3000/;" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "        proxy_http_version 1.1;" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header Upgrade $http_upgrade;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header Connection "upgrade";' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header Host $host;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header X-Real-IP $remote_addr;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header X-Forwarded-Proto $scheme;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "        proxy_read_timeout 86400;" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "    }" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              sudo tail -n +$LAST_BRACE "$NGINX_CONF" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              sudo mv "${NGINX_CONF}.new" "$NGINX_CONF"
              echo "=== New config around insertion point ==="
              sed -n "$((LAST_BRACE - 5)),$((LAST_BRACE + 20))p" "$NGINX_CONF"
              echo "=== End config preview ==="
              if sudo nginx -t; then
                sudo systemctl reload nginx
                echo "Nginx configured successfully"
                sleep 2
                echo "Testing proxy directly..."
                curl -s http://127.0.0.1:3000/health
                echo ""
              else
                echo "Nginx config test failed - restoring backup"
                sudo mv "${NGINX_CONF}.bak" "$NGINX_CONF"
                sudo nginx -t
              fi
            fi
            curl -s https://zycroft.duckdns.org/bb-draft-api/health || echo "Proxy test failed"
