name: Deploy to NGINX Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web app
        run: flutter build web --release --base-href /bb-draft/

      - name: Deploy Flutter app to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build/web/*"
          target: /var/www/html/bb-draft
          strip_components: 2

      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "bb-draft-backend/*"
          target: ~/bb-draft-backend
          strip_components: 1

      - name: Build and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 172.251.19.6
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/bb-draft-backend
            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml up -d --build
            sleep 3
            curl -s http://127.0.0.1:3000/api/players | head -c 100 || echo "Backend not responding"
            NGINX_CONF=$(grep -l "server_name.*zycroft" /etc/nginx/sites-available/* 2>/dev/null | head -1)
            if [ -z "$NGINX_CONF" ]; then NGINX_CONF="/etc/nginx/sites-available/default"; fi
            echo "Using nginx config: $NGINX_CONF"
            if ! grep -q "proxy_pass.*127.0.0.1:3000" "$NGINX_CONF" 2>/dev/null; then
              echo "Configuring nginx..."
              sudo cp "$NGINX_CONF" "${NGINX_CONF}.bak"
              LAST_BRACE=$(grep -n "^}" "$NGINX_CONF" | tail -1 | cut -d: -f1)
              echo "Inserting before line $LAST_BRACE"
              sudo head -n $((LAST_BRACE - 1)) "$NGINX_CONF" | sudo tee "${NGINX_CONF}.new" > /dev/null
              echo "" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "    # BB Draft API proxy" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "    location /bb-draft-api/ {" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "        proxy_pass http://127.0.0.1:3000/;" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "        proxy_http_version 1.1;" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header Upgrade $http_upgrade;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header Connection "upgrade";' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header Host $host;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header X-Real-IP $remote_addr;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo '        proxy_set_header X-Forwarded-Proto $scheme;' | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "        proxy_read_timeout 86400;" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "    }" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              echo "" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              sudo tail -n +$LAST_BRACE "$NGINX_CONF" | sudo tee -a "${NGINX_CONF}.new" > /dev/null
              sudo mv "${NGINX_CONF}.new" "$NGINX_CONF"
              if sudo nginx -t; then
                sudo systemctl reload nginx
                echo "Nginx configured successfully"
              else
                echo "Nginx config test failed - restoring backup"
                sudo mv "${NGINX_CONF}.bak" "$NGINX_CONF"
              fi
            else
              echo "Nginx already configured"
            fi
            curl -s https://zycroft.duckdns.org/bb-draft-api/api/players | head -c 100 || echo "Proxy test failed"
