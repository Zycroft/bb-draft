version: '3.8'

services:
  backend:
    build: .
    container_name: bb-draft-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DYNAMODB_ENDPOINT=http://host.docker.internal:8001
      - DYNAMODB_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - FIREBASE_SKIP_AUTH=true
      - CORS_ORIGIN=https://zycroft.duckdns.org
    extra_hosts:
      - "host.docker.internal:host-gateway"
